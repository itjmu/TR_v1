<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter PRO</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') center/cover no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(40, 40, 40, 0.98);
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —É—Ä–æ–≤–Ω—è */
        .level-container {
            width: 40%;
            margin: 15px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .level-progress {
            height: 15px;
            background: #66ffcc;
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –∑–∏–∫—Ä–∞ */
        .zikr-container {
            margin: 40px 0;
            text-align: center;
        }

        .zikr-button {
            font-size: 170px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞ */
        .reset-container {
            position: fixed;
            left: 20px;
            bottom: 5%;
        }

        #reset {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            color: white;
            z-index: 1002;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é -->
    <div class="menu-btn">‚ò∞</div>

    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="sidebar">
        <div class="menu-header">
            <h3>Tasbih PRO</h3>
            <span class="close-btn">√ó</span>
        </div>
        <ul class="menu-items">
            <li><a href="#stats" class="stats-btn">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a></li>
            <li><a href="#reset-all" class="reset-all-btn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</a></li>
            <li><a href="#help">‚ùì –ü–æ–º–æ—â—å</a></li>
        </ul>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —É—Ä–æ–≤–Ω—è -->
    <div class="level-container">
        <div class="level-progress" style="width: 20%"></div>
        <div class="level-text">–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä -->
    <div class="main-progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-text"><span id="count">0</span>/33</div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∏–∫—Ä–∞ -->
    <div class="zikr-container">
        <div class="zikr-button">
            üìø
            <div class="zikr-text" id="zikr-text">–°—É–±—Ö–∞–Ω–∞–ª–ª–∞—Ö</div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ -->
    <div class="reset-container">
        <button id="reset">‚≠ï</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
    <div class="stats-modal">
        <div class="stats-content">
            <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <div class="stats-item">
                <span>–í—Å–µ–≥–æ –∑–∏–∫—Ä–æ–≤:</span>
                <span id="stats-total">0</span>
            </div>
            <div class="stats-item">
                <span>–¢–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å:</span>
                <span id="stats-level">1</span>
            </div>
            <button class="close-stats">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        let appData = JSON.parse(localStorage.getItem('tasbihData')) || {
            count: 0,
            totalCount: 0,
            currentZikrIndex: 0,
            level: 1
        };

        // –°–ø–∏—Å–æ–∫ –∑–∏–∫—Ä–æ–≤
        const ZIKR_LIST = [
            "–°—É–±—Ö–∞–Ω–∞–ª–ª–∞—Ö",
            "–ê–ª—å—Ö–∞–º–¥—É–ª–∏–ª–ª—è—Ö", 
            "–ê–ª–ª–∞—Ö—É –ê–∫–±–∞—Ä",
            "–õ—è –∏–ª—è—Ö–∞ –∏–ª–ª—è–ª–ª–∞—Ö",
            "–ê—Å—Ç–∞–≥—Ñ–∏—Ä—É–ª–ª–∞—Ö",
            "–°—É–±—Ö–∞–Ω–∞–ª–ª–∞—Ö–∏ –≤–∞ –±–∏—Ö–∞–º–¥–∏—Ö–∏",
            "–õ—è —Ö–∞—É–ª—è –≤–∞ –ª—è –∫—É–≤–≤–∞—Ç–∞ –∏–ª–ª—è –±–∏–ª–ª—è—Ö"
        ];

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Ä–æ–≤–Ω–µ–π
        const LEVELS = [33, 100, 330, 1000, 3300];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤
            document.getElementById('count').textContent = appData.count;
            document.getElementById('stats-total').textContent = appData.totalCount;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∏–∫—Ä–∞
            document.getElementById('zikr-text').textContent = ZIKR_LIST[appData.currentZikrIndex];
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
            updateLevel();
        }

        // –†–∞—Å—á–µ—Ç —É—Ä–æ–≤–Ω—è
        function updateLevel() {
            for(let i = 0; i < LEVELS.length; i++) {
                if(appData.totalCount >= LEVELS[i]) {
                    appData.level = i + 1;
                }
            }
            document.getElementById('level').textContent = appData.level;
            document.getElementById('stats-level').textContent = appData.level;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.querySelector('.zikr-button').addEventListener('click', () => {
            appData.count++;
            appData.totalCount++;
            
            if(appData.count >= 33) {
                appData.count = 0;
                appData.currentZikrIndex = (appData.currentZikrIndex + 1) % ZIKR_LIST.length;
            }
            
            updateUI();
            localStorage.setItem('tasbihData', JSON.stringify(appData));
        });

        // –°–±—Ä–æ—Å —Ç–µ–∫—É—â–µ–≥–æ —Å—á–µ—Ç–∞
        document.getElementById('reset').addEventListener('click', () => {
            appData.count = 0;
            updateUI();
            localStorage.setItem('tasbihData', JSON.stringify(appData));
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        document.querySelector('.menu-btn').addEventListener('click', toggleMenu);
        document.querySelector('.close-btn').addEventListener('click', toggleMenu);

        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        document.querySelector('.stats-btn').addEventListener('click', () => {
            document.querySelector('.stats-modal').style.display = 'block';
        });

        // –ó–∞–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        document.querySelector('.close-stats').addEventListener('click', () => {
            document.querySelector('.stats-modal').style.display = 'none';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateUI();
    </script>
</body>
</html>
