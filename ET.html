<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–∞—Å–±–∏—Ö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ —Ç—ë–º–Ω–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .counter {
      font-size: 5.2em; /* –£–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞ 30% */
      font-weight: bold;
      color: #f5f5f5;
    }
    /* –û–±—â–∏–π —Å—á—ë—Ç –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É */
    #globalCounter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #cccccc;
    }
    /* –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ –≤ –ª–µ–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É */
    #reset {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      font-size: 1em;
      z-index: 1000;
    }
    /* –ö–Ω–æ–ø–∫–∞ üîã –≤ –≤–µ—Ä—Ö–Ω–µ–º –ø—Ä–∞–≤–æ–º —É–≥–ª—É */
    #batteryButton {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 2em;
      background: none;
      border: none;
      color: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ üîã –≤ –≤–µ—Ä—Ö–Ω–µ–º –ø—Ä–∞–≤–æ–º —É–≥–ª—É -->
<button id="batteryButton" style="position: fixed; top: 10px; right: 10px; background: none; border: none; font-size: 24px;">üîã</button> 
<!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç—á–∏–∫ -->  <div id="counter" class="counter">0</div>  <!-- –û–±—â–∏–π —Å—á—ë—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –æ–±–Ω—É–ª—è–µ—Ç—Å—è -->  <div id="globalCounter">–û–±—â–∏–π —Å—á—ë—Ç: 0</div>
  <!-- –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å—á—ë—Ç–∞ -->
  <button id="reset" class="btn btn-danger">–°–±—Ä–æ—Å</button>  <script>
    let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
    let globalCount = localStorage.getItem('globalCount') ? parseInt(localStorage.getItem('globalCount')) : 0;
    const counterDisplay = document.getElementById('counter');
    const globalCounterDisplay = document.getElementById('globalCounter');
    const resetButton = document.getElementById('reset');
    const batteryButton = document.getElementById('batteryButton');
    let lastClickTime = 0; // –î–ª—è –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –º–µ–∂–¥—É –∫–ª–∏–∫–∞–º–∏

    function updateDisplay() {
      counterDisplay.textContent = count;
      globalCounterDisplay.textContent = '–û–±—â–∏–π —Å—á—ë—Ç: ' + globalCount;
    }

    function saveData() {
      localStorage.setItem('count', count);
      localStorage.setItem('globalCount', globalCount);
    }

    updateDisplay();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ (—Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º 200–º—Å)
    document.addEventListener('click', function(event) {
      if (event.target.closest('#reset') || event.target.closest('#batteryButton')) return;
      let now = Date.now();
      if (now - lastClickTime < 200) return;
      lastClickTime = now;
      
      count++;
      globalCount++;
      updateDisplay();
      saveData();
      
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ count, globalCount }));
      }
    });
document.getElementById('batteryButton').addEventListener('click', function() {
    window.location.href = 'index.html'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ index.html
  });
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞ (–æ–±–Ω—É–ª—è–µ—Ç —Ç–æ–ª—å–∫–æ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç)
    resetButton.addEventListener('click', function(event) {
      event.stopPropagation();
      count = 0;
      updateDisplay();
      saveData();
    });
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script></body>
</html>
